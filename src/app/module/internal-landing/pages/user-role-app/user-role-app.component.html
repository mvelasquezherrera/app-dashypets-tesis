<div class="customer-container" *ngIf="loading">
    <div class="overlay">
        <app-spinner></app-spinner>
    </div>
</div>
<div class="customer-container" style="margin-bottom: 60px;">
    <div class="container-center">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-9">
                    <h2 style="color: #A18FD3">Listado de usuarios y roles</h2>
                </div>
                <div class="col-md-3 text-right">
                    <button class="btn button-color" (click)="openModal(null, true, false, false)">Registrar
                        usuario y rol</button>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-12 table-responsive">
                    <table class="table table-bordered table-striped custom-table">
                        <thead>
                            <tr>
                                <th>Usuario</th>
                                <th>Id Rol</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let userRoleApp of listUserRoleApp; let i = index">
                                <td>{{userRoleApp.usuario}}</td>
                                <td>{{userRoleApp.idRolApp}}</td>
                                <td>{{userRoleApp.descripcionRolApp}}</td>
                                <td>{{userRoleApp.estadoUsuarioRolApp === 'A' ? 'ACTIVO' :
                                    (userRoleApp.estadoUsuarioRolApp === 'I' ?
                                    'INACTIVO' : '-')}}</td>
                                <td class="d-flex justify-content-center">
                                    <span class="mx-2">
                                        <i style="color: #8C30F5" class="bi bi-eye"
                                            (click)="openModal(userRoleApp, false, true, false)"></i>
                                    </span>
                                    <span class="mx-2">
                                        <i style="color: #8C30F5" class="bi bi-pencil"
                                            (click)="openModal(userRoleApp, false, false, true)"></i>
                                    </span>
                                    <span class="mx-2">
                                        <i *ngIf="userRoleApp.estadoUsuarioRolApp == 'A'" style="color: #8C30F5"
                                            class="bi bi-trash" (click)="activateDeactivateModal(userRoleApp)"></i>
                                        <i *ngIf="userRoleApp.estadoUsuarioRolApp == 'I'" style="color: #8C30F5"
                                            class="bi bi-check-circle"
                                            (click)="activateDeactivateModal(userRoleApp)"></i>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
